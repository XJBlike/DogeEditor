<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>EMR编辑器</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="https://g-cdn.quyiyuan.com/lib/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://g-cdn.quyiyuan.com/lib/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index/indexController.js"></script>


    <link rel="stylesheet" href="https://g-cdn.quyiyuan.com/lib/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/all.css">
</head>
<body class="index" ng-app="DogeEditor" ng-controller="IndexController">
<header class="header">
    <div class="info">
        <img class="icon" src="img/doge.png" alt="icon">
        <p class="text">doge电子病历编辑器</p>
    </div>
    <div class="toolbar">
        <ul class="tab-list">
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[0])]"
                ng-click="selectTool(toolbar[0])">文件</li>
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[1])]"
                ng-click="selectTool(toolbar[1])">编辑</li>
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[2])]"
                ng-click="selectTool(toolbar[2])">插入</li>
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[3])]"
                ng-click="selectTool(toolbar[3])">表格</li>
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[4])]"
                ng-click="selectTool(toolbar[4])">视图</li>
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[5])]"
                ng-click="selectTool(toolbar[5])">工具</li>
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[6])]"
                ng-click="selectTool(toolbar[6])">病历</li>
            <li class="tab-item"
                ng-class="{true:'active'}[isToolActive(toolbar[7])]"
                ng-click="selectTool(toolbar[7])">外部链接</li>
        </ul>
    </div>
    <div>
        <ng-include  ng-show="isToolActive(toolbar[0])"
              src="'fragment/tools/file.html'"></ng-include>
        <ng-include ng-show="isToolActive(toolbar[1])"
             src="'fragment/tools/edit.html'"></ng-include>
        <ng-include ng-show="isToolActive(toolbar[2])"
             src="'fragment/tools/insert.html'"></ng-include>
        <ng-include ng-show="isToolActive(toolbar[3])"
             src="'fragment/tools/table.html'"></ng-include>
        <ng-include ng-show="isToolActive(toolbar[4])"
             src="'fragment/tools/tool.html'"></ng-include>
        <ng-include ng-show="isToolActive(toolbar[5])"
             src="'fragment/tools/view.html'"></ng-include>
        <ng-include ng-show="isToolActive(toolbar[6])"
             src="'fragment/tools/record.html'"></ng-include>
        <ng-include ng-show="isToolActive(toolbar[7])"
             src="'fragment/tools/link.html'"></ng-include>
    </div>
</header>
<div class="editor">
    <script id="container" class="container"  type="text/plain" style="width:904px;"></script>
</div>

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('container');
</script>
<script type="text/javascript" src="js/index/control.js"></script>
</body>
</html>
